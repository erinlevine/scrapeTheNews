<!DOCTYPE html>
<html lang="en-us">
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Let's Talk Big Brother!</title>
    <style>
      body { background-color: #98E2C6 }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #BBC7CE;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Big Brother Articles</h1>
      <form method="get" action="/scrape">
        <button type="submit" class="btn btn-primary">Scrape the Big Brother Subreddit!</button>
      </form>
      <h2><i>Curious to see what all the chatter is about in the Big Brother house? Let's scrape and find out!</i></h2>

      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
